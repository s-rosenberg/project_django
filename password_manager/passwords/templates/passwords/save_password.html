<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save password</title>
</head>
<body>
    {% if user.is_authenticated %}
    <form action="{% url 'passwords:save_password' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Save">
    </form>
    {% else %}
        <p>Hace login plz</p>
        <a href="{% url 'passwords:login' %}">Log in :)</a>
    {% endif %}
</body>
</html>
