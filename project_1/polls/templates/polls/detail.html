

<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <title>Question {{ question.id }} - {{ question.question_text }}</title>
</head>

<body>
    <form action="{% url 'polls.vote' question.id %" method="post">
        {% csrf_token %}
        <fieldset>
            <legend><h1>{{ question.question_text }}</h1></legend>
            {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
            {% for choice in question.choice_set.all %}
                <input type="radio" name="choice" id="choice {{ forloop.counter }}" value="{{ choice.id }}">
                <label for="choice{{ forloop.counter}}">{{ choice.choice_text }}</label><br>
            {% endfor %}
        </fieldset>
        <input type="submit" value="Vote">
    </form>
</body>

<!-- 
    se usan corchetes con porcentajes para escribir codigo de python dentro del template 
    es necesario cerrar el bloque de codigo para un for o un if, etc
    mas data sobre templates https://docs.djangoproject.com/en/4.1/topics/templates/ 
-->
</html>
